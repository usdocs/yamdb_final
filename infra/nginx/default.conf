server {
    listen 80;

    server_name 158.160.49.4;

    server_tokens off;

    location /static/ {
        root /var/html/;
    }

    location /media/ {
        root /var/html/;
    }

    location /redoc/ {
        root /var/html;
        try_files $uri $uri/redoc.html;

    location / {
        proxy_pass http://158.160.49.4:8000;
    }
}
